<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>للأولياء | نادي المبرمج الصغير</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">التسجيل</div>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="gallery.html">النشاطات</a>
        <a href="activities.html">الدورات</a>
        <a href="parents.html">التسجيل</a>
        <a href="contact.html">تواصل معنا</a>
      </nav>
    </div>
  </header>

  <section id="register" class="section">
    <div class="container">
      <h2 class="title">نموذج التسجيل</h2>

      <!-- النموذج مرتبط مباشرة بـ Formspree -->
      <form id="registerForm" class="card">
        <label>اسم الطفل
          <input required name="child_name" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #e5e7eb">
        </label>
        <div style="height:10px"></div>
        <label>العمر
          <input required type="number" min="6" max="15" name="age" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #e5e7eb">
        </label>
        <div style="height:10px"></div>
        <label>اختيار البرنامج
          <select name="program" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #e5e7eb">
            <option>سكراتش للصغار</option>
            <option>بايثون للصغار</option>
            <option>أردوينو للصغار</option>
          </select>
        </label>
        <div style="height:10px"></div>
        <label>هاتف الولي
          <input required type="tel" name="parent_phone" placeholder="05xxxxxxxx" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #e5e7eb">
        </label>
        <div style="height:10px"></div>
        <label>ملاحظات
          <textarea name="notes" rows="4" style="width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #e5e7eb"></textarea>
        </label>
        <div style="height:14px"></div>
        <button type="submit" class="btn btn-primary">إرسال التسجيل</button>
      </form>

    </div>
  </section>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> نادي المبرمج الصغير</p>
    </div>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault(); // منع الإرسال التقليدي

      const formData = new FormData(this);

      fetch('https://formspree.io/f/mblkbydo', { // رابط Formspree الخاص بك
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if(response.ok){
          alert('تم إرسال التسجيل بنجاح!');
          this.reset();
        } else {
          alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
        }
      }).catch(error => {
        console.log(error);
        alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
      });
    });

    // إضافة السنة تلقائيًا في الفوتر
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="script.js"></script>
</body>
</html>
